<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- CSS's comunes -->
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/assets/css/create-basic.css" />
		<link rel="stylesheet" href="/assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/assets/css/jquery-ui.min.css" />
		<link rel="stylesheet" href="/assets/templates/simple/css/simple.css" />
		<link rel="stylesheet" href="/assets/css/datebootstrap/bootstrap-datetimepicker.min.css" />
		<title>Grupo de Conexión</title>
		
		{% block encabezado %}{% endblock %}
	</head>
	<script>
		var seguridadLocal = function() {
			__USER_BASE__
			
			var esAdmin_ = function() {return IS_ADMIN;}
			var loginUrl_ = function() {return URL_LOGIN;}
			var logoutUrl_ = function() {return URL_LOGOUT;}
			var hayUsuario_ = function() {return HAS_USER;}
			var emailUser_ = function() {return EMAIL_USER;}
			var lenguaje_ = function() {return LENGUAJE;}
			var lenguajePred_ = function() {return LENGUAJE_PRED;}
			
			return {
				esAdmin: esAdmin_,
				loginUrl: loginUrl_,
				logoutUrl: logoutUrl_,
				hayUsuario: hayUsuario_,
				emailUser: emailUser_,
				lenguaje: lenguaje_,
				lenguajePred: lenguajePred_,
			}
		}();
	</script>
	<body>
	
		<div id="miModalGeneral" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Información</h4>
		      </div>
		      <div class="modal-body">
		        <p class="mensaje"></p>
		        <div class="extra row"></div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-success accion_aceptar_general" data-dismiss="modal">Aceptar</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		<div id="miModalConfirmeSalir" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Confirmación</h4>
		      </div>
		      <div class="modal-body">
		        <p></p>
		        <div class="extra row"></div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-success accion_confirmar" data-dismiss="modal">Aceptar</button>
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div id="miModalEnviar" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Envío</h4>
		      </div>
		      <div class="modal-body row">
		        <form name="form-enviar" class="col-xs-12">
	        	  <div class="col-xs-12 nopadding">
					<div class="form-group col-xs-12">
					  <label>Escriba el correo a donde desea enviar el reporte:</label>
					  <input type="email" name="correoenvio" id="correoenvio" class="form-control">
					  <ul></ul>
					</div>
				  </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-success accion_confirmar">Enviar</button>
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
		      </div>
		    </div>
		  </div>
		</div>
	
		<div id="loading"><img id="loading-image" src="/images/ajax-loader.gif" alt="Cargando..." /></div>
	
		{% block content %}{% endblock %}
		
		{% autoescape off %}
		{{ JS_COMUNES3 }}
		<script src="/assets/templates/simple/js/main.js"></script>
		{% block pie %}{% endblock %}
		{% endautoescape %}
	</body>
</html>
